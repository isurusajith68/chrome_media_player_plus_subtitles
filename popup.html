<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 360px;
            padding: 14px 14px 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            color: #222;
        }

        h2 {
            margin: 0 0 10px 0;
            font-size: 18px;
            color: #333;
        }

        h3 {
            margin: 14px 0 8px;
            font-size: 14px;
            color: #444;
            font-weight: 600;
        }

        .control-group {
            margin-bottom: 12px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: #555;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
        }

        button:hover {
            background: #45a049;
        }

        button.secondary {
            background: #2196F3;
        }

        button.secondary:hover {
            background: #0b7dda;
        }

        button.tertiary {
            background: #6b7280;
        }

        button.tertiary:hover {
            background: #4b5563;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .info {
            font-size: 12px;
            color: #666;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            margin-top: 10px;
        }

        input[type="range"] {
            width: 100%;
        }

        .value-display {
            font-size: 12px;
            color: #666;
            text-align: right;
        }

        .player {
            width: 100%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
            background: #000;
        }

        /* Subtitle styling within popup player */
        video::cue {
            font-size: 14px;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.9);
            line-height: 1.35;
        }
    </style>
</head>

<body>
    <h2>Popup Video Player</h2>

    <div class="player">
        <video id="player" controls crossorigin="anonymous" playsinline>
            <!-- Track element will be added dynamically -->
        </video>
    </div>

    <div class="control-group">
        <label for="videoFile">Load video file</label>
        <input id="videoFile" type="file" accept="video/*">
    </div>

    <div class="control-group">
        <label for="subtitleFile">Load subtitle (.vtt or .srt)</label>
        <input id="subtitleFile" type="file" accept=".vtt,.srt,.VTT,.SRT,text/vtt,text/plain">
    </div>

    <div class="row">
        <button id="toggleSubs" class="tertiary">Toggle Subtitles</button>
        <button id="clearSubs" class="tertiary">Clear Subtitles</button>
    </div>

    <h3>Enhance current page video</h3>
    <div class="control-group">
        <button id="enableFullscreen">Enable Enhanced Fullscreen</button>
        <button id="togglePip" class="secondary">Toggle Picture-in-Picture</button>
    </div>

    <div class="control-group">
        <label>Subtitle Size: <span class="value-display" id="sizeValue">100%</span></label>
        <input type="range" id="subtitleSize" min="50" max="200" value="100">
    </div>

    <div class="control-group">
        <label>Subtitle Position: <span class="value-display" id="posValue">10%</span></label>
        <input type="range" id="subtitlePos" min="0" max="30" value="10">
    </div>

    <div class="info">
        <strong>Notes:</strong><br>
        • Load any video file and an external subtitle file.<br>
        • .srt files are auto-converted to WebVTT.<br>
        • Controls below affect the current page video (not the popup player).
    </div>

    <script src="popup.js"></script>
</body>

</html>
